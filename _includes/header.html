

<header>
<section id="construction">

</section>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
        <a href="{{ site.baseurl }}/"><h3 class="text-center text-inset">{{ site.title }}</h3></a>
    </div>
    <div class="col-xs-0 col-sm-0 col-md-7 col-lg-7">
      <nav>
        <ul class="text-center">
            <li><a href="/#about">About</a></li>
            {% for category in site.categories %}
                <li><a href="/category/{{ category[0] }}/">{{ category[0] | capitalize }}</a></li>
            {% endfor %}
            <li class="hire"><a href="/#hire">Hire</a></li>
        </ul>
      </nav>
    </div>
  </div>
