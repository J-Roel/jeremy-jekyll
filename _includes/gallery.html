
  <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="gallery-item">
      <div class="row">
        {% if post.image %}
          <img src="/assets/images/{{ post.image }}"/>
        {% else %}
          <img src="/assets/images/default.png"/>
        {% endif %}
      </div>
      <div class="row">
        <div class="text-container">
          <h4>{{ post.title }}</h3>
        </div>
      </div>
    </div>
  </a>
